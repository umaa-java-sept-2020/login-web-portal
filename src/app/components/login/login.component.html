<div class="container shadow-lg p-1" style="max-width: 35vw;">
    <div class="card" style="background-color: rgb(243, 246, 250); ">
        <div class="card-header text-center text-white"
            style="font-family:'Times New Roman', Times, serif; font-weight: 700;">
            USER LOGIN PORTAL
        </div>

        <div class="card-body mt-3">
            <form>
                <div class="form-group m-1">
                    <div class="input-group mb-4 " id="username">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><img src="../../assets/user.png" alt=""
                                    style="height: 30px;"> </span>
                        </div>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter username">
                    </div>

                </div>
                <div class="form-group m-1">
                    <div class="input-group mb-4 " id="password">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><img src="../../assets/key.png" alt=""
                                    style="height: 30px;"> </span>
                        </div>
                        <input type="password" class="form-control" id="formGroupExampleInput2"
                            placeholder="Enter Password">
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a routerLink="/reset-password"><button class="btn btn-secondary">Sign in</button></a>
                </div>
            </form>

        </div>
    </div>
</div>
