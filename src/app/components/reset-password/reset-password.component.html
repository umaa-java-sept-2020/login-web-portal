<div class="container text-center">
  <img src="../assets/log-in.png" alt="login-logo" style="margin-top: 5vh; height: 100px;">
  <h4 class="text-center p-4 text-muted" >Sign-in to HIRING-EVENTS v2.0</h4>
</div>
<div class="container shadow-lg p-1" style="max-width: 35vw;" [hidden]="hide1">
  <div class="card" style="background-color: rgb(243, 246, 250);">
    <div class="card-header text-center text-white" style="background-color: rgb(85,20,180);">
      RESET PASSWORD
    </div>

    <div class="card-body mt-3">
      <form #f="ngForm">

        <div class="form-group m-1">
          <div class="input-group mb-4 " id="pwd">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><img src="../../assets/key.png" alt=""
                  style="height: 30px;"> </span>
            </div>
            <input type="password" class="form-control" id="password" name="password" ngModel
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*#?&]).{8,}" [(ngModel)]="loginModel.password"
              placeholder="Enter new Password" required #password="ngModel">
            <span class="help-block" style="display: block;" *ngIf="!password.valid && password.touched">
              Must have at least one number, one lowercase and one uppercase letter.</span>
          </div>

        </div>
        <div class="form-group m-1">
          <div class="input-group mb-4 " id="confirm_pwd">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><img src="../../assets/key.png" alt=""
                  style="height: 30px;"> </span>
            </div>
            <input type="password" style="width: auto;" class="form-control" id="confirmPassword" name="confirmPassword" ngModel
              [(ngModel)]="confirmPassword" placeholder="Retype password" required
              #confirm_password="ngModel">
            <span class="help-block"
              *ngIf="!(password.model === confirmPassword) && confirm_password.touched">Password and Confirm
              Password must be match.{{confirmPassword}}</span>
            </div>
        </div>
        <div class="text-center mt-4">
          <button class="btn btn-success text-white" type="button" (click)="resetPassword()" [disabled]="!f.valid">Save</button>
        </div>
      </form>

    </div>
  </div>
</div>

<div class="container" [hidden]="hide2">
  <h2 class="text-center">Login Successful</h2>
</div>
